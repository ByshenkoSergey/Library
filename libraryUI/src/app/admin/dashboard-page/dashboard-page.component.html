
<div class="form-control">
  <input type="text" placeholder="Search" [(ngModel)]="searchStr" >
</div>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Книга</th>
    <th>Автор</th>
    <th>Год издания</th>
    <th>Издательство</th>
    <th>Действие</th>

  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books| searchBooks: searchStr; let idx = index">
    <td>{{idx + 1}}</td>

      <td>
        <button
          class="btn btn-link open"
          [routerLink]="['/admin','book', book.bookId ]"
        >
             {{book.bookName}}
        </button>
      </td>

    <td>
      <button
        class="btn btn-link open"
        [routerLink]="['/admin','author', book.bookId ]"
      >
      {{book.authorName}}
      </button>

    </td>
    <td>{{book.yearOfPublishing}}</td>
    <td>
      <button
        class="btn btn-link open"
        [routerLink]="['/admin','publishing', book.bookId ]"
      >
      {{book.publishingHouseName}}
      </button>

    </td>
    <td>
      <button
      class="btn btn-link edit"
      [routerLink]="['/admin','book', 'edit', book.bookId ]"
      >
        Изменить
      </button>
      <a (click)="remove(book.bookId)"> Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
