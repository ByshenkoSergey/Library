
<div class="form-control">
  <input type="text" placeholder="Search" [(ngModel)]="searchStr" >
</div>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Книга</th>
    <th>Автор</th>
    <th>Год издания</th>
    <th>Издательство</th>
    <th>Рейтинг</th>
    <div *ngIf="userRole==('Admin'||'Moderator')">
    <th> Действие</th>
    </div>

  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books| searchBooks: searchStr; let idx = index">
    <td>{{idx + 1}}</td>

      <td>
        <button
          class="btn btn-link open"
          [routerLink]="['/admin','book', book.bookId ]"
        >
             {{book.bookName}}
        </button>
      </td>

    <td>
      <button
        class="btn btn-link open"
        [routerLink]="['/admin','author', book.authorId ]"
      >
      {{book.authorName}}
      </button>

    </td>
    <td>{{book.yearOfPublishing}}</td>
    <td>
      <button
        class="btn btn-link open"
        [routerLink]="['/admin','publishing', book.publisherId ]"
      >
      {{book.publisherName}}
      </button>

    </td>
      <td>{{book.rating}}</td>
      <td >
        <div *ngIf="userRole==('Admin'||'Moderator')">
              <button
                  class="btn btn-link edit"
                   [routerLink]="['/admin','book', 'edit', book.bookId ]"
                 >Изменить
              </button>
        </div>
        <div *ngIf="userRole=='Admin'">
               <a (click)="remove(book.bookId)" > Удалить</a>
        </div>
       </td>
  </tr>
  </tbody>
</table>
