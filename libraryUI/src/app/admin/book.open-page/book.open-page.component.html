<div class="book" *ngIf="book$ | async as book; else loading">
  <div class="header">
    <h1>{{book.bookName}}</h1>
    </div>
</div>
  <ngx-doc-viewer [url]="url" viewer="google" style="width:100%; height:50vh;"></ngx-doc-viewer>
<ng-template #loading>
  <div class="text-center">Loading...</div>
</ng-template>
