<div class="book">
  <div class="textHeader">
    <h1>{{bookName}}</h1>
  </div>
  <div *ngIf="userRole=='Admin'||userRole=='SuperUser'||userRole=='Moderator'">
    <button
      [disabled]="disabled"
      class="btn-danger"
      [ngClass]="{'disabled': disabled}"
      (click)="download()">download
    </button>
  </div>
  <div class="formText">
    <p>{{bookText}}</p>
  </div>

</div>
