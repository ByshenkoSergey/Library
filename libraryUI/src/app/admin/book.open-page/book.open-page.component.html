
<div class="book" *ngIf="book$ | async as book; else loading">
  <div class="header">
    <h1>{{bookName}}</h1>
    <div *ngIf="userRole==('Admin'||'SuperUser'||'Moderator')">
      <a [href]="fileUrl" download="{{bookName}}.txt">DownloadFile</a>
    </div>
  </div>
  </div>

<ng-template #loading>
  <div class="text-center">Loading...</div>
</ng-template>
