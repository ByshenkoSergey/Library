<div class="Publisher" *ngIf="publisher$ | async as publisher; else loading">

  <div class="Header">
    <h1>{{publisher.publisherName}}</h1>
    <p>{{publisher.publisherTellNumber}}</p>
  </div>
  <div class="Email">
    <p>{{publisher.publisherEmail}}</p>
  </div>
  <div class="Info">
    <p>{{publisher.publisherInfo}}</p>
  </div>

</div>

<ng-template #loading>
  <div class="text-center">Loading...</div>
</ng-template>
