<h1>Добро пожаловать</h1>

<h2>Список книг</h2>
<table>
  <thead>
  <tr>
    <td>Книга</td>
    <td>Автор книги</td>
    <td>Год публикации</td>
    <td>Издательство</td>
    <td>Рейтинг</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let b of books">
    <ng-template>
      <td>{{b?.bookName}}</td>
      <td>{{b?.authorName}}</td>
      <td>{{b?.yearOfPublishing}}</td>
      <td>{{b?.publisherName}}</td>
      <td>{{b?.rating}}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="delete(b)">Удалить</button>
      </td>
    </ng-template>
  </tr>
  </tbody>
</table>
