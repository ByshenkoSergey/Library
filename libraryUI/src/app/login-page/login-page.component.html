<form class="card" [formGroup]="form" (ngSubmit)="submit()" >
  <h2> Авторизация</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>

<div
  class="form-control"
  [ngClass]="{invalid: form.get('login').touched&&form.get('login').invalid}"
>
  <label for="login">Email</label>
  <input id="login" type="email" formControlName="login">
  <div
        class="validation"
        *ngIf="form.get('login').touched&&form.get('login').invalid"
  >
    <small *ngIf="form.get('login').errors.required">
add login
    </small>
    <small *ngIf="form.get('password').errors.minlength">
      add correct login, min length 4
    </small>

  </div>
</div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched&&form.get('password').invalid}"
  >
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div
    class="validation"
    *ngIf="form.get('password').touched&&form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">
        add Password
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        add correct Password, min length 6
      </small>

    </div>
  </div>

<button
  type="submit"
  class="btn btn-primary"
[disabled]="form.invalid||submitted"
>login</button>
</form>
