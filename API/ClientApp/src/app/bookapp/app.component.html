<h1>Список книг</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Номер книги</td>
            <td>Книга</td>
            <td>Издательство</td>
            <td>Год публикации</td>
            <td>Рейтинг</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of books">
            <ng-template [ngIf]="book?.BookId != b.BookId" [ngIfElse]="edit">
                <td>{{b?.BookId}}</td>
                <td>{{b?.BookName}}</td>
                <td>{{b?.YearOfPublishing}}</td>
                <td>{{b?.PublisherName}}</td>
                <td>{{b?.Rating}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editProduct(b)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(b)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="number" [(ngModel)]="book_form.BookId" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="book_form.BookName" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="book_form.YearOfPublishing" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="book_form.PublisherName" class="form-control" />
    </td>
    <td>
        <input type="number" [(ngModel)]="book_form.Rating" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Номер книги</label>
        <input type="number" [(ngModel)]="book_form.BookId" class="form-control" />
    </div>
    <div class="form-group">
        <label>Книга</label>
        <input type="text" [(ngModel)]="book_form.BookName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Год издательства</label>
        <input type="text" [(ngModel)]="book_form.YearOfPublishing" class="form-control" />
    </div>
    <div class="form-group">
        <label>Издательство</label>
        <input type="text" [(ngModel)]="book_form.PublisherName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Рейтинг</label>
        <input type="text" [(ngModel)]="book_form.Rating" class="form-control" />
    </div>
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
